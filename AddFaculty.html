<body>
<div id="templatemo_header_wrapper">
    <div id="templatemo_header">
        <div id="title">
            Exam Invigilation Duty
        </div>
    </div> <!-- end of header -->
</div> <!-- end of header wrapper -->

<div id="templatemo_menu_wrapper">
    <div id="templatemo_menu">
        <ul>
            <li class="nlink"><a href="AddFaculty">Add&nbsp;Faculty</a></li>
            <li class="nlink"><a href="AddLeisure">Add&nbsp;Leisure&nbsp;Time</a></li>
            <li class="nlink"><a href="ScheduleExam">Schedule&nbsp;Exam&nbsp;Time</a></li>
            <li class="nlink"><a href="ViewSchedule">View&nbsp;Scheduled</a></li>
            <li class="nlink"><a href="index">Logout</a></li>
        </ul>
    </div>
    <div class="entry">
        <br/><br/><br/><br/>
        <div class="msg"><font size="3" color="red"><center>{{ msg }}</center></font></div>
        <br/><br/>
        <center><font size="4" color="black"><h3>Add Faculty Screen</h3></font></center>
        <form name="f1" method="post" action="/AddFacultyAction" enctype="multipart/form-data" onsubmit="return validate(this);">
            <br><br>
            <table align="center" width="30%" class="notepad">
                <tr>
                    <th align="left"><font size="2" color="black">Faculty&nbsp;Name</font></th>
                    <td>&nbsp;<input type="text" name="t1" value=''></td>
                </tr>
                <tr>
                    <th align="left"><font size="2" color="black">Gender</font></th>
                    <td>&nbsp;
                        <select name="t2">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th align="left"><font size="2" color="black">Contact&nbsp;No</font></th>
                    <td>&nbsp;<input type="text" name="t3" value=''></td>
                </tr>
                <tr>
                    <th align="left"><font size="2" color="black">Qualification</font></th>
                    <td>&nbsp;
                        <select name="t4">
                            <option value="M.Tech">M.Tech</option>
                            <option value="MBA">MBA</option>
                            <option value="MCA">MCA</option>
                            <option value="MSC">MSC</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="Degree">Degree</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th align="left"><font size="2" color="black">Username</font></th>
                    <td>&nbsp;<input type="text" name="t5" value=''></td>
                </tr>
                <tr>
                    <th align="left"><font size="2" color="black">Password</font></th>
                    <td>&nbsp;<input type="password" name="t6" value=''></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center><font size="4" color="black"><h3>OR</h3></font></center>
                    </td>
                </tr>
                <tr>
                    <th align="left"><font size="2" color="black">Upload Excel File</font></th>
                    <td>&nbsp;<input type="file" name="file" accept=".xlsx"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
