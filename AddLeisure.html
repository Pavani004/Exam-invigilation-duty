<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Exam Invigilation Duty</title>
<meta name="keywords" content="Specific Template, HTML CSS, free website template" />
<meta name="description" content="Specific Template is a free website template provided by TemplateMo.com" />
<link rel="stylesheet" href="{{ url_for('static', filename='templatemo_style.css') }}">
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t1"].value;
	var y=document.forms["f1"]["t3"].value;
	var a=document.forms["f1"]["t5"].value;
	var b=document.forms["f1"]["t6"].value;
	if(x == null || x==""){
		window.alert("Faculty name must be enter");
		document.f1.t1.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("Contact No must be enter");
		document.f1.t3.focus();
		return false;
	}
	if(a == null || a==""){
		window.alert("Username must be enter");
		document.f1.t5.focus();
		return false;
	}
	if(b == null || b==""){
		window.alert("Password must be enter");
		document.f1.t6.focus();
		return false;
	}
	return true;
}
		
	
	</script>
</head>
<body>
<div id="templatemo_header_wrapper">
	<div id="templatemo_header">

    	<div id="title">
		Exam Invigilation Duty</center>
            
        </div>
        

    </div> <!-- end of header -->
    
</div> <!-- end of header wrapper -->

   </ul>
  </div>

   <br/><br/><br/>
<br/>

			<br/>
	 <br>
	  <center><font size="4" color="black"><h3>Add Faculty Leisure Time Screen</font></center>
<form name ="f1" method="post" action="/AddLeisureAction" onsubmit="return validate(this);">
	<br><br>

	<TABLE align=center width="30%" class="notepad">
		<TR><TH align="left"><font size="2" color="black">Choose&nbsp;Faculty&nbsp;Name</font>
		{{ data|safe }}
		</TR>
		
		<TR><TH align="left"><font size="2" color="black">Choose&nbsp;Leisure&nbsp;Time</font>
		<TD><select name="t2">
		<option value="9AM - 10AM">9AM - 10AM</option>
		<option value="10AM - 11AM">10AM - 11AM</option>
		<option value="11AM - 12PM">11AM - 12PM</option>
		<option value="12PM - 13PM">12PM - 13PM</option>
		<option value="13PM - 14PM">13PM - 14PM</option>

		<option value="15AM - 16PM">15AM - 16PM</option>		
		</select>
		</TR>

		
		  <TR>
				 <TD></TD>
			<TD>

		  </TABLE>
		
</form>
</div>
